<!--Image Carousel-->
<div id="my-Carousel" class="carousel slide" data-ride="carousel" >
    <ul class="carousel-indicator">
        <li data-target="my-Carousel" data-slide-to="0"></li>
        <li  class="active" data-target="my-Carousel" data-slide-to="1"></li>
        <li data-target="my-Carousel" data-slide-to="2"></li>
    </ul>
    <!--slide-show-->
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="images/qoute with mountain.jpg" alt="Sky">
        </div> 
        <div class="carousel-item active">
            <img src="images/Brazil land scape.jpg" alt="Brazil">
        </div> 
        <div class="carousel-item">
            <img src="images/shoes in woods.jpg" alt="Travel">
        </div> 

        <!--left and right control-->
        <a class="carousel-control-prev" href="my-Carousel" data-slide="prev"> 
            <span class="carousel-control-prev-icon"></span>
        </a> 

        <a class="carousel-control-next" href="my-Carousel" data-slide="next"> 
            <span class="carousel-control-next-icon"></span>
